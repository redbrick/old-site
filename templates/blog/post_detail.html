{% extends 'base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
{% load comments %}
<div class = "contentcontainer">
	<div class = "content">
		<div id="object_{{ object.id }}">
		<h1>
			{{ object.title }}
		    <small>{{ object.pub_date|timesince }} ago</small>
		    </h1>
		    <div class="innercontent">
			 {{ object.body|safe }}
			</div>
		</div>
	</div>
	{% include 'sidebar.html' %}
	<div class = "clearfooter"></div>
</div>
{% endblock %}
