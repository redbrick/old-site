{% extends 'base.html' %}

{% block title %}Surveys{% endblock %}

{% block content%}
	<div class="contentcontainer">
		<div class="content">
			{%if latest_survey%}
				<h1>Surveys Available</h1>
				<ul>
					<li><a href="{{ latest_survey.get_absolute_url }}">{{ latest_survey.title }}</a></li>
				</ul>
			{% else %}
				<p>No Surveys Available</p>
			{% endif %}
		</div>
		{% include 'sidebar.html' %}
		<div class="clearfooter"></div>		
	</div>
{% endblock %}
